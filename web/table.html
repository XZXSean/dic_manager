    <link rel="stylesheet" href="css/dataTable.css" media="screen">
    <style type="text/css">
        body, th, td {
            font-family: Arial, Verdana, sans-serif;
            font-size: 0.9em;
        }

        a:link, a:visited {
            color: #59B337;
        }

        a:hover, a:active, a:focus {

</head>

<body>

<font size="16" face="隶书">字典管理&nbsp;&nbsp;</font>
<button onclick="getData()" class="btn btn-success">获得数据</button>
<button class="btn btn-primary " data-toggle="modal" data-target="#addModal">增添数据</button>
<!-- 增加数据 -模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    增加一条数据信息
                </h4>
            </div>
            <div class="modal-body">
                <!--字典编号 -->
                <div>
                    <div class="input-group">
                        <span class="input-group-addon">字典序号</span>
                        <input type="number" class="form-control" id="add_order_id"/>
                    </div>
                </div><br>
                <!--字典名称 -->
                <div >
                    <div class="input-group">
                        <span class="input-group-addon">字典名称</span>
                        <input type="text" class="form-control" id="add_dic_name"/>
                    </div>
                </div><br>
                <!--是否为默认值 -->
                <div class="input-group">
                    <span class="input-group-addon">是否为默认值</span>
                    <span class="input-group-addon">
                        <input type="checkbox" id="add_def_value" ></span>
                    <input type="text" class="form-control" readOnly="true" id="add_def_value_text" value="False">
                </div><!-- /input-group --><br>
                <!--字典类型 -->
                <div class="input-group">
                    <div class="input-group-btn input-group-lg">
                        <select id="add_dic_type" class="form-control" >
                            <option value="水果">水果</option>
                            <option value="水果">蔬菜</option>
                            <option value="水果">文具</option>
                            <option value="水果">书籍</option>
                        </select>
                    </div><!-- /btn-group -->
                    <!--<input type="text" class="form-control" readonly="true">-->
                </div><!-- /input-group --><br>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-default" id="addClear">清空</button>
                <button type="button" class="btn btn-primary" id="addSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 修改数据 -模态框（Modal） -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title">
                    修改信息
                </h4>
            </div>
            <div class="modal-body">
                <!--字典编号 -->
                <div>
                    <div class="input-group">
                        <span class="input-group-addon">字典编号</span>
                        <input type="text" class="form-control" id="update_dic_id" readOnly="true"/>
                    </div>
                </div><br>
                <!--字典序号 -->
                <div>
                    <div class="input-group">
                        <span class="input-group-addon">字典序号</span>
                        <input type="text" class="form-control" id="update_order_id" readOnly="true"/>
                    </div>
                </div><br>
                <!--字典名称 -->
                <div >
                    <div class="input-group">
                        <span class="input-group-addon">字典名称</span>
                        <input type="text" class="form-control" id="update_dic_name"/>
                    </div>
                </div><br>
                <!--是否为默认值 -->
                <div class="input-group">
                    <span class="input-group-addon">是否为默认值</span>
                    <span class="input-group-addon">
                        <input type="checkbox" id="update_def_value" ></span>
                    <input type="text" class="form-control" readOnly="true" id="update_def_value_text" value="False">
                </div><!-- /input-group --><br>
                <!--字典类型 -->
                <div class="input-group">
                    <div class="input-group-btn input-group-lg">
                        <select id="update_dic_type" class="form-control" >
                            <option value="水果">水果</option>
                            <option value="水果">蔬菜</option>
                            <option value="水果">文具</option>
                            <option value="水果">书籍</option>
                        </select>
                    </div><!-- /btn-group -->
                    <!--<input type="text" class="form-control" readonly="true">-->
                </div><!-- /input-group --><br>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="updateSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--<button id="createTable">编写表格</button>-->
<table border="0" cellspacing="0" cellpadding="0" class="dataTable">
    <thead>
        <tr>
        <!--<th class="dataTableHeader"></th>-->
        <th class="dataTableHeader" id="one" value="0">字典编号</th>
        <th class="dataTableHeader" id="two" value="2">字典序号</th>
        <th class="dataTableHeader" id="three" value="4">字典类型</th>
        <th class="dataTableHeader" >字典名称</th>
        <th class="dataTableHeader" >是否为默认值</th>
        <th class="dataTableHeader" >修改</th>
        <th class="dataTableHeader" >删除</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
    <tfoot>
        <tr>
            <th class="dataTableHeader"></th>
            <th class="dataTableHeader"></th>
            <th class="dataTableHeader"></th>
            <th class="dataTableHeader"></th>
            <th class="dataTableHeader"></th>
            <th class="dataTableHeader"></th>
            <th class="dataTableHeader"></th>
        </tr>
    </tfoot>
</table>

<script type="text/javascript" src="js/dicData.js"></script>
</body></html>
